<template>
    <h3>SPK Barang Jadi (Baru)</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nomor Dokumen</th> 
                <th>Nomor Referensi</th>
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal Kirim</th>  
                <th>Packing List</th>
                <th>Status</th>    
            </tr> 
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td>
                <td>${item.reference}</td> 
                <td>${item.source.name}</td>
                <td>${item.destination.name}</td>
                <td>${item.date}</td> 
                <td>${item.packingList}</td> 
                <td>${item.isDraft}</td>  
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        There is no data found in the list.
    </div>
    <hr/><div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Create</button>
    </div>
</template>
