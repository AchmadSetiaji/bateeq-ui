<template>
    <h3>Hasil Produksi</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nomor Dokumen</th> 
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal</th> 
            </tr> 
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td> 
                <td>${item.transferInDocument.source.code} - ${item.transferInDocument.source.name}</td>
                <td>${item.transferInDocument.destination.code} - ${item.transferInDocument.destination.name}</td> 
                <td>${item.date}</td> 
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <hr/><div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div>
</template>
