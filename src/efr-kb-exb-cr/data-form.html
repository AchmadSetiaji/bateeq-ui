<template>
    <require from="customs/elements/horsey"></require>
    <form class="form-horizontal"> 
        <div class="form-group ${error.reference?'has-error':''}">
            <label for="reference" class="col-sm-2 control-label">Nomor Referensi</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" name="reference" value.bind="data.reference" placeholder="search reference document"/>
                    <span class="input-group-btn">
                        <button class="btn btn-default" click.delegate="search()"> Cari </button>
                    </span>
                </div> 
                <span class="help-block">${error.reference}</span>
            </div>
        </div> 
        <div class="form-group ${error.sourceId?'has-error':''}"> 
            <label for="sourceId" class="col-sm-2 control-label">Sumber Penyimpanan</label>
            <div class="col-sm-10">
                <horsey src="http://bateeq-inventory-api.au-syd.mybluemix.net/v1/inventories/storages" selection.bind="data.source" value.bind="data.sourceId"
                    options.bind="{value:'_id', label:'name'}"></horsey> 
                <span class="help-block">${error.sourceId}</span>
            </div>
        </div>
        <div class="form-group ${error.destinationId?'has-error':''}">
            <label for="destinationId" class="col-sm-2 control-label">Tujuan Penyimpanan</label>
            <div class="col-sm-10">
                <horsey src="http://bateeq-inventory-api.au-syd.mybluemix.net/v1/inventories/storages" selection.bind="data.destination"
                    value.bind="data.destinationId" options.bind="{value:'_id', label:'name'}"></horsey> 
                <span class="help-block">${error.destinationId}</span>
            </div>
        </div>
        <div class="form-group ${error.expedition?'has-error':''}">
            <label for="expedition" class="col-sm-2 control-label">Ekspedisi</label>
            <div class="col-sm-10"> 
                <input type="text" class="form-control" name="expedition" value.bind="data.expedition" placeholder="Ekspedisi"/>
                <span class="help-block">${error.expedition}</span>
            </div>
        </div>
        <div class="form-group ${error.weight?'has-error':''}">
            <label for="weight" class="col-sm-2 control-label">Berat (Kg)</label>
            <div class="col-sm-10"> 
                <input type="number" class="form-control" name="weight" value.bind="data.weight" placeholder="Berat (Kg)"/>
                <span class="help-block">${error.weight}</span>
            </div>
        </div>  
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Packing List</th> 
                <th>Kuantitas</th>
                <th>Catatan</th>
                <th><button click.delegate="addItem()" class="btn btn-success btn-sm pull-right">Add Item</button></th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="spkDocument of data.spkDocuments">
                <td>${$index+1}</td>
                <td> 
                    <div class="form-group ${error.spkDocuments[$index].spkDocumentId?'has-error':''}">
                        <horsey src="http://bateeq-article-api.au-syd.mybluemix.net/v1/merchandiser/efr-pk" selection.bind="spkDocument.spkDocument" value.bind="spkDocument.spkDocumentId"
                            options.bind="{value:'_id', label:'name'}" change.delegate="getQuantity(item)"></horsey>
                        <span class="help-block">${error.spkDocuments[$index].spkDocumentId}</span>
                    </div>
                </td>
                <td>
                    <div class="form-group ${error.spkDocuments[$index].quantity?'has-error':''}"> 
                        <input class="form-control" type="number" name="quantity" value.bind="spkDocument.quantity" />
                        <span class="help-block">${error.spkDocuments[$index].quantity}</span>
                    </div>
                </td>
                <td>
                    <div class="form-group ${error.spkDocuments[$index].remark?'has-error':''}">
                        <input class="form-control" type="text" name="remark" value.bind="spkDocument.remark" />
                        <span class="help-block">${error.spkDocuments[$index].remark}</span>
                    </div>
                </td>
                <td><button href="#" class="btn btn-danger btn-sm pull-right" click.delegate="removeItem(item)">Remove</button></td>
            </tr> 
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.subCounters.length == 0">
        There is no data found in the list.
    </div>
</template>
