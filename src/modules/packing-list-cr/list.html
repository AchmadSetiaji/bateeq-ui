<template>
    <h3>Packing List</h3>

    <au-table 
        data.bind="loader" 
        columns.bind="columns" 
        sortable.bind="true" 
        page-size="25" 
        context.bind="context" 
        context-click.delegate="contextCallback($event)">
        <div slot="toolbar" class="btn-group">
            <button class="btn btn-success" click.delegate="create()">Buat</button>
        </div> 
    </div>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Nomor Packing List</th>
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal Kirim</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.packingList}</td>
                <td>${item.source.code} - ${item.source.name}</td>
                <td>${item.destination.code} - ${item.destination.name}</td>
                <th>${item.date}</th>
                <td> ${item.isDraft ? "Draft" : "Tersimpan"} </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <pagination if.bind="info" info.bind="info" change.delegate="changePage($event)"></pagination>
    <hr/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div> 
    </au-table> 
</template>
