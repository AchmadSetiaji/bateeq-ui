<template>
    <h3>Distribusi Barang ke Ekspedisi</h3>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Nomor Dokumen</th> 
                <th>Ekspedisi</th>
                <th>Berat (Kg)</th>
                <th>Tanggal</th> 
                <th>Dibuat Oleh</th>  
            </tr> 
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.code}</td> 
                <td>${item.expedition}</td>
                <td>${item.weight}</td>
                <td>${item.date}</td>
                <td>${item._createdBy}</td> 
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <hr/><div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="create()">Buat</button>
    </div>
</template>
