<template>
    <h3>Upload Data Barang Jadi ke Toko</h3>
    <table class="table table-striped table-hover">
      <thead>
            <tr>
                <th>Nomor Dokumen</th> 
                <th>Sumber Penyimpanan</th>
                <th>Tujuan Penyimpanan</th>
                <th>Tanggal Kirim</th>
                <th>Packing List</th>  
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data">
                <td>${item.code}</td> 
                <td>${item.source.code} - ${item.source.name}</td>
                <td>${item.destination.code} - ${item.destination.name}</td>
                <td>${item.date}</td>
                <td>${item.packingList}</td>  
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
        Tidak ada data.
    </div>
    <hr/>
    <div class="btn-group pull-right">
        <button class="btn btn-primary" click.delegate="upload()">Upload File</button>
    </div>
</template>
