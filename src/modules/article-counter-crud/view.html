<template>
    <h3>View Article Counter</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Code</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.code}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="code" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.name}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <p class="form-control-static">${data.description}</p>
            </div>
        </div>
    </form>
    <hr/>
    <h3>Sub-Counters</h3>
    <table class="table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data.subCounters">
                <td>
                    ${$index+1}
                </td>
                <td>
                    ${item.code}
                </td>
                <td>
                    ${item.name}
                </td>
                <td>
                    ${item.description}
                </td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.subCounters.length == 0">
        This counter does not have any sub-counter yet.
    </div>
    <hr/>
    <div class="btn-group pull-right">
        <a click.delegate="list()" class='btn btn-default btn-sm'>Back</a>
        <a click.delegate="edit()" class='btn btn-primary btn-sm'>Edit</a>
        <a click.delegate="delete()" class='btn btn-danger btn-sm'>Delete</a>
    </div>
</template>
