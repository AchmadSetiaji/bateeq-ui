<template>
    <h3>Laporan Stok</h3> 
    <form class="form-horizontal">  
        <div class="form-group"> 
            <div class="form-group"> 
                <label for="storage" class="col-sm-2 control-label">Penyimpanan</label>
                <div class="col-sm-10"> 
                    <select class="form-control" name="destinationId" value.bind="storageId">  
                        <option value=""></option>
                        <option repeat.for="storage of storages" value="${storage._id}">${storage.name}</option>
                    </select> 
                </div>
            </div> 
            <div class="form-group"> 
                <label for="filter" class="col-sm-2 control-label">filter</label>
                <div class="col-sm-10"> 
                    <input type="text" class="form-control" name="filter" value.bind="filter"/> 
                </div>
            </div> 
            <button click.delegate="reloadItem()" class="btn btn-success btn-sm pull-right">Cari</button>
        </div> 
    </form> 
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Barcode</th>
                <th>Nama</th>
                <th>Kuantitas</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="item of data" click.delegate="view(item)">
                <td>${item.item.code}</td>
                <td>${item.item.name}</td>
                <td>${item.quantity}</td>
            </tr>
        </tbody>
    </table>
    <div class="alert alert-info text-center" role="alert" if.bind="data.length == 0">
       Tidak ada data.
    </div>
    <hr/> 
</template>
