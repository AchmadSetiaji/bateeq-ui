<template>
    <require from="customs/elements/horsey"></require>
    <form class="form-horizontal">
        <div class="form-group ${error.code?'has-error':''}">
            <label for="code" class="col-sm-2 control-label">Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="code" value.bind="data.code" />
                <span class="help-block">${error.code}</span>
            </div>
        </div>
        <div class="form-group ${error.name?'has-error':''}">
            <label for="code" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value.bind="data.name" />
                <span class="help-block">${error.name}</span>
            </div>
        </div>
        <div class="form-group ${error.description?'has-error':''}">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" value.bind="data.description"></textarea>
                <span class="help-block">${error.description}</span>
            </div>
        </div> 
        <div class="form-group ${error.config.destinationId?'has-error':''}">
            <label for="config.destination" class="col-sm-2 control-label">Type Sumber Penyimpanan</label>
            <div class="col-sm-10"> 
                <select name="typeSource" value.bind="data.config.source.type">
                    <option>Fixed</option>
                    <option>Selected</option>
                </select>
            </div> 
        </div> 
         <div class="form-group ${error.config.sourceId?'has-error':''}"> 
            <label for="config.source" class="col-sm-2 control-label">Value Tujuan Penyimpanan</label>
            <div class="col-sm-10">
               <textarea class="form-control" name="valueSource" value.bind="data.config.source.value" placeholder="Masukkan nama penyimpanan"></textarea> 
                <span class="help-block">${error.config.sourceId}</span>
            </div> 
         </div>
        <div class="form-group ${error.config.destinationId?'has-error':''}">
            <label for="config.destination" class="col-sm-2 control-label">Type Tujuan Penyimpanan</label>
           <select name="typeDestination" value.bind="data.config.destination.type">
                    <option>Fixed</option>
                    <option>Selected</option>
                </select>
        </div>
         <div class="form-group ${error.config.sourceId?'has-error':''}"> 
            <label for="config.source" class="col-sm-2 control-label">Value Tujuan Penyimpanan</label>
            <div class="col-sm-10">
                 <textarea class="form-control" name="valueDestination" value.bind="data.config.destination.value" placeholder="Masukkan nama penyimpanan"></textarea> 
            </div> 
        </div>  
    </form>
