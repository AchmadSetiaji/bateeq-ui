<template>
    <require from="customs/elements/horsey"></require>
    <form class="form-horizontal">
        <div class="form-group ${error.code?'has-error':''}">
            <label for="code" class="col-sm-2 control-label">Code</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="code" value.bind="data.code" />
                <span class="help-block">${error.code}</span>
            </div>
        </div>
        <div class="form-group ${error.name?'has-error':''}">
            <label for="code" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name" value.bind="data.name" />
                <span class="help-block">${error.name}</span>
            </div>
        </div>
        <div class="form-group ${error.description?'has-error':''}">
            <label for="description" class="col-sm-2 control-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" value.bind="data.description"></textarea>
                <span class="help-block">${error.description}</span>
            </div>
        </div>
        <div class="form-group ${error.config.sourceId?'has-error':''}"> 
            <label for="config.source" class="col-sm-2 control-label">Sumber Penyimpanan</label>
            <div class="col-sm-10">
                <horsey src="http://bateeq-inventory-api.au-syd.mybluemix.net/v1/inventories/storages" selection.bind="data.config.source" value.bind="data.config.sourceId"
                    options.bind="{value:'_id', label:'name'}"></horsey> 
                <span class="help-block">${error.config.sourceId}</span>
            </div>
        </div>
        <div class="form-group ${error.config.destinationId?'has-error':''}">
            <label for="config.destination" class="col-sm-2 control-label">Tujuan Penyimpanan</label>
            <div class="col-sm-10">
                <horsey src="http://bateeq-inventory-api.au-syd.mybluemix.net/v1/inventories/storages" selection.bind="data.config.destination"
                    value.bind="data.config.destinationId" options.bind="{value:'_id', label:'name'}"></horsey> 
                <span class="help-block">${error.config.destinationId}</span>
            </div>
        </div>
    </form>
</template>
